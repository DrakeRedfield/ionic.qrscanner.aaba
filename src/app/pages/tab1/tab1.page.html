<ion-content [fullscreen]="true">
  <ion-slides mode="md" class="swiper-no-swiping">
    <ion-slide>
      <ion-button (click)="scan()" fill="outline" expand="full">
        <ion-icon color="secondary" slot="start" name="qr-code"></ion-icon>
        <ion-label color="secondary">Scan</ion-label>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
