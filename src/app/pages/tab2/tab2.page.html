<ion-header>
  <ion-toolbar class="bg-gray">
    <ion-buttons slot="start">
      <ion-button (click)="clearHistory()">
        <ion-icon slot="icon-only" color="secondary" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="secondary" class="bold text-center">
      Hystory
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()">
        <ion-icon slot="icon-only" color="secondary" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let data of localData.saved" (click)="openScan( data )">
      <ion-icon [name]="data.icon" color="secondary" slot="start"></ion-icon>
      <ion-label>
        <h2 class="bold">{{data.text}}</h2>
        <p>{{data.created | date:'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
